name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual trigger

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: http://localhost:54321
      SUPABASE_SERVICE_ROLE_KEY: test_service_role_key
      RESEND_API_KEY: ''
      LEADS_NOTIFY_EMAIL: ''
      EMAIL_SUPPRESS_OUTBOUND: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test:critical

  storage-health:
    name: Storage Health (secure)
    runs-on: ubuntu-latest
    env:
      # Provided via repository secrets; job is skipped if secrets are not configured.
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        if: ${{ env.NEXT_PUBLIC_SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        run: npm ci

      - name: Run storage health test
        if: ${{ env.NEXT_PUBLIC_SUPABASE_URL != '' && env.SUPABASE_SERVICE_ROLE_KEY != '' }}
        run: npm test -- tests/storage.health.test.ts

  smoke-preview:
    name: Smoke Test (Preview)
    runs-on: ubuntu-latest
    needs: [smoke]
    if: ${{ vars.PREVIEW_URL && vars.PREVIEW_URL != '' }}
    env:
      PREVIEW_URL: ${{ vars.PREVIEW_URL }}
      EMAIL_SUPPRESS_OUTBOUND: 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run smoke test against preview
        run: npm run smoke:preview

  e2e-nightly:
    name: E2E Nightly (Staging)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' }}
    env:
      E2E_BASE_URL: https://staging.kaufmann-health.de
      NEXT_PUBLIC_BASE_URL: https://staging.kaufmann-health.de
      EMAIL_SUPPRESS_OUTBOUND: 'true'
      E2E_SMS_BYPASS: 'true'
      E2E_SMS_CODE: '000000'
      # Vercel Protection Bypass for authenticated staging deployments
      VERCEL_AUTOMATION_BYPASS_SECRET: ${{ secrets.VERCEL_AUTOMATION_BYPASS_SECRET }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run Playwright E2E tests against staging
        run: npm run test:e2e

